---
layout: default
---

<div class="page blog-index">
	<h1>Bloggie Blog</h1>
		
		{% include recent-posts.html %}

		<!-- BEGINNING OF THE HTML CODE FOR THE BLOG PREVIEW -->
		<div class="col col-content blog-previews">
			{% for post in site.posts %}
			<div class="blog-posts">
				<header class="post-header">
					<h2><a href="{{ post.url }}">{{ post.title }} </a></h2>
					<div class="post-byline">
						<img src="{{ post.gravatar }}" />
						<a href="{{ post.authorTwitter }}" class="social-link">Tw</a>
						<a href="{{ post.authorFacebook }}" class="social-link">Fb</a>
						by: {{ post.author }}
						<span>- {{ post.date | date: '%B %d, %Y' }}</span>
					</div>
				</header>
				<div class="posts-image" style="background-image:url({{ post.postHero }})">
				</div>
				<!-- END OF THE HTML CODE FOR THE BLOG PREVIEW -->
				{{ post.excerpt }} <a href="{{ post.url }}">Read more</a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
